function combination(n, r) {
    var ret = 1;
    for (var i = 1; i <= r; ++i) {
        ret *= n--;
        ret /= i;
    }
    return ret;
}
function eval_bezier(s, t) {
    var sum = [0, 0, 0];
    for (var i = 0; i < len; ++i) {
        for (var j = 0; j < len; ++j) {
            var basis_s = combination(len - 1, i) * Math.pow(s, i) * Math.pow(1 - s, len - 1 - i);
            var basis_t = combination(len - 1, i) * Math.pow(t, i) * Math.pow(1 - t, len - 1 - i);
            vec3.scaleAndAdd_ip(sum, points[i][j], basis_s * basis_t);
        }
    }
    return sum;
}

            legacygl.vertex3(eval_bezier(i / numsteps, (j + 1) / numsteps));
            legacygl.vertex3(eval_bezier((i + 1) / numsteps, j / numsteps));
            legacygl.vertex3(eval_bezier((i + 1) / numsteps, (j + 1) / numsteps));

    // points

        for (var j = 0; j < len; ++j) {
            legacygl.vertex3(points[i][j]);
        }

    legacygl.begin(gl.POINTS);
    for (var i = 0; i < len; ++i) {
        for (var j = 0; j < len; ++j) {
            legacygl.vertex3(points[i][j]);
        }
    }
    legacygl.end();
};
