  <body>
    <h2><script type="text/javascript">document.write(document.getElementById("title").innerHTML);</script></h2>
    <p>
      Doo-Sabin法・Catmull-Clark法により、サブディビジョン曲面を生成した。
    </p>
    <p>
      関数subdivide内で、新しい曲面上の頂点の座標を計算しメッシュの面を構成した。
      そして多角形の面は三角形に分割して描画するようにした。
    </p>
    <p>
      実際にDoo-Sabin法では様々な多角形のメッシュが作られたが、
      Catmull-Clark法では四角形のメッシュの生成が確認できた。
      またCatmull-Clark法のほうがDoo-Sabin法より丸っぽいサブディビジョン曲面を得られた。
    </p>
